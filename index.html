<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Personal Portfolio</title>
</head>
<body>
    <img src="./images/header-background-shape-desktop.svg" alt="" class="header-background-shape">
    <img src="./images/header-background-mobile.svg" alt="" class="header-background-mobile">

    <header class="toolbar">
        <a href="#" class="logo-wrapper">
            <p>Simo</p>
        </a>

        <nav class="menu">
            <!-- Desktop Version Menu --> 
            <ul class="menu-items">
                <li class="menu-item portfolio">
                    <p>Portfolio</p>
                </li>
                <li class="menu-item about">
                    <p>About</p>
                </li>
                <li class="menu-item contact">
                    <p>Contact</p>
                </li>
            </ul>

            <!-- Mobile Version Menu -->
            <button class="menu-btn active">
                <img class="menu-icon" src="./images/Union.png" alt="">
            </button>
        </nav>
    </header>

    <section class="banner">
        <img src="./images/Header-bg.svg" alt="" class="header-bg">
        <img src="./images/header-shapes-mobile.svg" alt="" class="header-bg-mobile">

        <div class="banner-text">
            <h1>I’m Simo<br>
                Glad to see you!
            </h1>
            <p>I’m a software developer! I can help you build a product , 
                feature or website Look through some of my work and experience! 
                If you like what you see and have a project you need coded, 
                don’t hestiate to contact me.
            </p>
            <a class="social-title" href="#">LET’S CONNECT</a>
            
            <ul class="social-media-icons">
                <li><a href="http://twitter.com"><img src="./images/twitter.svg" alt="" class="social-icon"></a></li>
                <li><a href="http://Linkedin.com"><img src="./images/Linkedin-icon.svg" alt="" class="social-icon"></a></li>
                <li><a href="http://medium.com"><img src="./images/medium.svg" alt="" class="social-icon"></a></li>
                <li><a href="http://github.com"><img src="./images/github.svg" alt="" class="social-icon"></a></li>
                <li><a href="http://angellist.com"><img src="./images/angellist.svg" alt="" class="social-icon"></a></li>
            </ul>
        </div>
    </section>
</body>
</html>
